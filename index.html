<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory-Card-Game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="game-title">Memory Garden</h1>
    <section class="memory-game">
        <div class="memory-card" data-framework="bee">
            <img class="front-face" src="img/bee.jpg"  />
            <img class="back-face" src="img/f1.jpg" />
        </div>
        <div class="memory-card" data-framework="bird">
            <img class="front-face" src="img/bird.jpg" />
            <img class="back-face" src="img/f1.jpg" />
        </div>
        <div class="memory-card" data-framework="flower1">
            <img class="front-face" src="img/flower1.jpg"  />
            <img class="back-face" src="img/f1.jpg"  />
        </div>
        <div class="memory-card" data-framework="insect">
            <img class="front-face" src="img/insect.jpg"  />
            <img class="back-face" src="img/f1.jpg"  />
        </div>
        <div class="memory-card" data-framework="bird">
            <img class="front-face" src="img/bird.jpg" />
            <img class="back-face" src="img/f1.jpg" />
        </div>
        <div class="memory-card" data-framework="insect">
            <img class="front-face" src="img/insect.jpg" >
            <img class="back-face" src="img/f1.jpg" alt="Insect">
        </div>
        <div class="memory-card" data-framework="leaf">
            <img class="front-face" src="img/leaf.jpg" />
            <img class="back-face" src="img/f1.jpg" />
        </div>
        <div class="memory-card" data-framework="f2">
            <img class="front-face" src="img/f2.jpg" />
            <img class="back-face" src="img/f1.jpg" />
        </div>
        <div class="memory-card" data-framework="f2">
            <img class="front-face" src="img/f2.jpg"  />
            <img class="back-face" src="img/f1.jpg"/>
        </div>
        <div class="memory-card" data-framework="leaf">
            <img class="front-face" src="img/leaf.jpg"  />
            <img class="back-face" src="img/f1.jpg"  />
        </div>
        <div class="memory-card" data-framework="flower1">
            <img class="front-face" src="img/flower1.jpg"  />
            <img class="back-face" src="img/f1.jpg"  />
        </div>
        <div class="memory-card" data-framework="bee">
            <img class="front-face" src="img/bee.jpg"  />
            <img class="back-face" src="img/f1.jpg" />
        </div>
    </section>

    <script src="scripts.js"></script>
    
</body>
</html>
